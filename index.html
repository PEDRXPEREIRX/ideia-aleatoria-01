<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Nova guia</title>
</head>
<body>
    <div class="container">
        <div class="box-image">
            <img src="download.png" alt="">

            <label for="search"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="search" name="search" id="search" placeholder="Pesquise no Google ou digite um URL">

        <div class="box-atalhos">

            <span>Adiconar atalhos</span>
        </div>
    </div>
